version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

idea {
    module {
        excludeDirs = [file(".gradle")]
        ["battles", "compilers", "config", "desktop", "javadoc", "javatest", "libs", "license", " roborumble", "templates"].each {
            excludeDirs << file("$buildDir/$it")
        }
    }
}
